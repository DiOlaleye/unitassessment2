    <form method="get">

      <fieldset>
          <legend>Contact information</legend>

        <!-- The input tag creates the actual element that users will type their information into

      Necessary attributes include: type, which states what type of input it is
        Examples: text, tel, password, email, button, checkbox, etc.
        id, which gives the input an identifying name different from other inputs.
        name, which gives a variable for how to store this information in the search bar or on the back-end.
        Important attributes include: 
        required, which forces a user to have to enter input in the input.
      -->
          <label for="first-name">First Name: </label>
          <input type="text" id="first-name" name="flame" required>
          <label for="email">Email: </label>
          <input type="email">
          <label for="phone number">Phone number: </label>
          <input type="number">
          <label for="Address">Address: </label>
          <input type="Address">
      </fieldset>

      <fieldset form="contact-sign-up-interests">
        <legend>Sign Up</legend>

        <label for="email-addr">Email Address:</label>
        <input type="email" id="email-addr" name="email" required />

        <br />
        <br />

        <label for="password">Password: </label>
        <input type="password" id="password" name="pwd" required />
</body>
